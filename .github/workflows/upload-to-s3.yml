name: Process Uploaded Images

on:
  repository_dispatch:
    types: [process_uploaded_images]

jobs:
  process-images:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Sharp dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Configure AWS credentials
        run: |
          mkdir -p ~/.aws
          echo "[default]" > ~/.aws/credentials
          echo "aws_access_key_id = ${{ secrets.AWS_ACCESS_KEY_ID }}" >> ~/.aws/credentials
          echo "aws_secret_access_key = ${{ secrets.AWS_SECRET_ACCESS_KEY }}" >> ~/.aws/credentials

      - name: Process uploaded images
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          AWS_S3_BUCKET_NAME: ${{ secrets.AWS_S3_BUCKET_NAME }}
          AWS_REGION: ap-northeast-1
        run: |
          echo "ğŸ–¼ï¸  Processing uploaded images..."
          
          # client_payloadã‹ã‚‰ç”»åƒæƒ…å ±ã‚’å–å¾—
          echo '${{ toJson(github.event.client_payload.files) }}' > uploaded_files.json
          cat uploaded_files.json
          
          # Node.jsã‚¹ã‚¯ãƒªãƒ—ãƒˆã§å‡¦ç†
          node scripts/process-s3-uploads.js

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          
          # æ›´æ–°ã•ã‚ŒãŸartworks.jsonã‚’ã‚¹ãƒ†ãƒ¼ã‚¸ãƒ³ã‚°
          git add docs/data/artworks.json
          
          # å¤‰æ›´ãŒã‚ã‚Œã°ã‚³ãƒŸãƒƒãƒˆ
          if ! git diff --staged --quiet; then
            git commit -m "Update artworks.json after S3 upload [skip ci]"
            git push
          else
            echo "No changes to commit"
          fi
