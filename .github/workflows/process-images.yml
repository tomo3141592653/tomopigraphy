name: Process Uploaded Images

on:
  push:
    paths:
      - 'docs/images/**'
    branches:
      - main
      - master

jobs:
  process-images:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Setup Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Install dependencies
        run: |
          npm install

      - name: Install Sharp dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libvips-dev

      - name: Process new images
        run: |
          node scripts/process-uploaded-images.js
        env:
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}

      - name: Commit and push changes
        run: |
          git config --local user.email "action@github.com"
          git config --local user.name "GitHub Action"
          git add docs/data/artworks.json
          git diff --staged --quiet || git commit -m "Auto-process uploaded images"
          git push

