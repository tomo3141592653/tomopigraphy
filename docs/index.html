<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="header">
        <div class="nav-container">
            <a href="about.html" class="logo">
                <div class="pixel-bird"></div>
                tomoπgraphy
            </a>
            <nav class="nav-links">
                <a href="#" class="nav-link active" data-view="random">Home</a>
                <a href="?view=top" class="nav-link" data-view="top">Top</a>
                <a href="?view=gallery" class="nav-link" data-view="gallery">Gallery</a>
            </nav>
        </div>
    </header>

    <main class="main-content">
        <!-- ランダム表示セクション -->
        <section class="random-section" id="randomSection">
            
            <div class="random-display">
                <div class="random-image-container">
                    <img class="random-image" id="randomImage" src="">
                    <div class="loading-overlay" id="loadingOverlay">
                        <div class="loading-spinner"></div>
                    </div>
                </div>
                
                <div class="random-info">
                    <div class="random-info-left">
                        <div class="random-title" id="randomTitle">loading...</div>
                        <div class="random-meta" id="randomMeta"></div>
                    </div>
                    <div class="random-controls">
                        <button class="control-btn" id="newestBtn" title="最新の写真">⤵</button>
                        <button class="control-btn" id="randomBtn" title="ランダム表示">⇝</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- 最新写真セクション (Top) -->
        <section class="random-section hidden" id="topSection">
            <div class="random-display">
                <div class="random-image-container">
                    <img class="random-image" id="topImage" src="">
                    <div class="loading-overlay" id="topLoadingOverlay">
                        <div class="loading-spinner"></div>
                    </div>
                </div>

                <div class="random-info">
                    <div class="random-info-left">
                        <div class="random-title" id="topTitle">loading...</div>
                        <div class="random-meta" id="topMeta"></div>
                    </div>
                    <div class="top-counter" id="topCounter">1 / 100</div>
                    <div class="random-controls">
                        <button class="control-btn" id="topPrevBtn" title="Previous">←</button>
                        <button class="control-btn" id="topNextBtn" title="Next">→</button>
                        <button class="control-btn" id="topLatestBtn" title="Latest">⤒</button>
                    </div>
                </div>
            </div>
        </section>

        <!-- ギャラリーセクション -->
        <section class="gallery-section" id="gallerySection">
            <div class="gallery-header">
                <div class="gallery-controls">
                    <button class="view-toggle active" id="normalView">normal</button>
                    <button class="view-toggle" id="compactView">compact</button>
                </div>
            </div>
            <div id="galleryContent">
                <!-- Gallery content will be loaded here -->
            </div>
        </section>
    </main>

    <!-- モーダル -->
    <div class="modal" id="artModal">
        <div class="modal-content">
            <img class="modal-image" id="modalImage" src="">
            <div class="modal-title" id="modalTitle"></div>
            <div class="modal-meta" id="modalMeta"></div>
            <div class="modal-navigation">
                <button class="modal-nav modal-prev" id="modalPrev">‹</button>
                <button class="modal-nav modal-next" id="modalNext">›</button>
            </div>
        </div>
    </div>

    <script src="js/gallery.js"></script>
</body>
</html>
